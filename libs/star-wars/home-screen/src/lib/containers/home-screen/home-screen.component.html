<mat-toolbar>
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Star Wars</span>
</mat-toolbar>

<mat-drawer-container [formGroup]="homeScreenForm" autosize>
  <mat-drawer #drawer mode="side">
    <div class="form-field-container">
      <mat-form-field appearance="outline">
        <mat-label>Game mode</mat-label>
        <mat-select formControlName="gameMode">
          <mat-option *ngFor="let gameMode of gameModeOptions" [value]="gameMode">{{ gameMode }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field-container">
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option
            *ngFor="let category of categories"
            [value]="category"
          >
            {{ category | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-drawer>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <sw-item-select
          (selectItem)="onSelectItem($event)"
          [category]="this.selectedCategory"
          [side]="side.LEFT"
        ></sw-item-select>

        <sw-card-details
          [item]="data.get(side.LEFT)"
        ></sw-card-details>
      </div>
      <div class="col-md-6">
        <sw-item-select
          (selectItem)="onSelectItem($event)"
          [category]="this.selectedCategory"
          [side]="side.RIGHT"
        ></sw-item-select>

        <sw-card-details
          [item]="data.get(side.RIGHT)"
        ></sw-card-details>
      </div>
    </div>
  </div>
</mat-drawer-container>
